{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{% static 'css/LoginPage/style.css' %}">
  <title>Login Form Demo</title>
</head>
<body>
  <div class="login-wrapper">
    <form action="" class="form" method="post">
      {% csrf_token %}
      <img src="{% static 'images/avatar.png' %}" alt="">
      <h2>Login</h2>
      <div class="input-group">
        <input type="text" name="loginUser" id="loginUser" required="true" autocomplete="off" >
        <label for="loginUser">User Name</label>
      </div>
      <div class="input-group">
        <input type="password" name="loginPassword" id="loginPassword" required="true" autocomplete="off" >
        <label for="loginPassword">Password</label>
      </div>
      <input type="submit" name="Login" value="Login" class="submit-btn">

      <li style="list-style:none;"><a style="text-decoration: none;" href="#forgot-pw" class="forgot-pw">Forgot Password?</a></li>
      <li style="list-style:none;"><a style="text-decoration: none;"  href="#register" class="forgot-pw ">Register ?</a></li>
     
    </form>
    
    <div id="register">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="userid" id="email" required>
          <label for="email">userid</label>
        </div>
        <div class="input-group">
          <input type="email" name="password" id="email" required>
          <label for="email">password</label>
        </div>
        <div class="input-group">
          <input type="email" name="name" id="email" required>
          <label for="email">name</label>
        </div>
        <div class="input-group">
          <input type="email" name="PhoneNubmber" id="email" required>
          <label for="email">PhoneNubmber</label>
        </div>       

        <input type="submit" value="Register" class="submit-btn">
      </form>
    </div>

    <div id="forgot-pw">
      <form action="" class="form">
        <a href="#" class="close">&times;</a>
        <h2>Reset Password</h2>
        <div class="input-group">
          <input type="email" name="email" id="email" required>
          <label for="email">Email</label>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
      </form>
    </div>
  </div>
</body>
</html>
